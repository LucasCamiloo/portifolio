<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/404.css">
</head>
<body>
    <div id="fake-error">
        Cannot GET /404.html
    </div>
    
    <div class="custom-404">
        <div class="custom-body">
            <div class="grain-overlay"></div>
            <div class="light-ray"></div>
            <div class="error-code">404</div>
            
            <div class="error-container">
                <div class="terminal">
                    <div class="terminal-header">
                        <div class="terminal-circle"></div>
                        <div class="terminal-circle"></div>
                        <div class="terminal-circle"></div>
                    </div>
                    <div class="terminal-content">
                        <div class="terminal-line">
                            <span class="terminal-prompt">$</span>
                            <span class="cannot-get">Cannot GET /404.html</span>
                        </div>
                    </div>
                </div>
                
                <h1 class="joke-message">Você pensou que eu não tinha feito uma página 404?</h1>
                
                <a href="/" class="back-home">Voltar para o início</a>
            </div>
        </div>
    </div>

    <script>

        setTimeout(() => {
            document.getElementById('fake-error').style.opacity = '0';
            document.getElementById('fake-error').style.visibility = 'hidden';
            
            document.querySelector('.custom-404').style.opacity = '1';
            document.querySelector('.custom-404').style.visibility = 'visible';
            
            document.body.style.backgroundColor = '#0a0a14';
            document.body.style.color = '#e0e0e0';
        }, 2000);

        setTimeout(() => {
            const terminalContent = document.querySelector('.terminal-content');
            const newLine = document.createElement('div');
            newLine.className = 'terminal-line';
            newLine.innerHTML = '<span class="terminal-prompt">$</span><span style="color: #ffbd2e;">Redirecionando para uma página mais interessante...</span>';
            
            newLine.style.opacity = '0';
            terminalContent.appendChild(newLine);
            
            setTimeout(() => {
                newLine.style.transition = 'opacity 0.5s ease';
                newLine.style.opacity = '1';
            }, 100);
        }, 3500);
    </script>
</body>
</html>
